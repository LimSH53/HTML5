<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>[실습5]폼관련실습</title>
</head>
<body>
    <h1>회원가입</h1>
    <form action="" method="">
        <fieldset>
            <legend>필수 입력 사항</legend>
            <table>
                <tr>
                    <th>ID</th>
                    <td>
                        <input type="text" placeholder="아이디 10글자 이내" maxlength="10">
                    </td>
                    <td>
                        &nbsp;
                        <input type="submit" value="중복 확인">
                    </td>
                </tr>
                <tr>
                    <th>비밀번호</th>
                    <td colspan="2">
                        <input type="password" size="30" placeholder="영문,숫자,특수문자 포함 8자 이상" minlength="7">
                    </td>
                </tr>
                <tr>
                    <th>비밀번호 확인</th>
                    <td colspan="2">
                        <input type="password" size="30">
                    </td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td>
                        <input type="text">
                    </td>
                    <td>
                        <select>
                            <option>직접입력</option>
                        </select>
                    </td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>추가 정보</legend>
            <p>
                <label>프로필 사진</label>
                <input type="file">
            </p>
            <p>
                <label>성별 : </label>
                <input type="radio" id="male" name="gender" value="M" checked>
                <label for="male">남자</label>
                <input type="radio" id="female" name="gender" value="F" >
                <label for="female">여자</label>
            </p>
            <p>
                <label>생년월일 : </label>
                <input type="date">
            </p>
            <p>
                <label>취미</label><br>
                <input type="checkbox" id="baseball" name="hobby" value="baseball">
                <label>야구</label>
                <input type="checkbox" id="basketball" name="hobby" value="basketball">
                <label>농구</label>
                <input type="checkbox" id="soccer" name="hobby" value="soccer">
                <label>축구</label><br>
                <input type="checkbox" id="study" name="hobby" value="study" checked>
                <label>공부</label>
                <input type="checkbox" id="music" name="hobby" value="music">
                <label>음악감상</label><br>
                <input type="checkbox" id="etc" name="hobby" value="etc">
                <label>기타 : </label>
                <input type="text" id="baseball" name="hobby">
            </p>
            <p>
                <label>자기소개</label><br>
                <textarea cols="50" rows="5" style="resize: none;" ></textarea>
            </p>
        </fieldset>
        <p>
            &nbsp;
            <input type="submit" value="회원가입">
            <input type="submit" value="다시입력">
            <input type="submit" value="이전으로">
            
        </p>
    </form>
</body>
</html>
